<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FDB915" />
    <meta
      name="description"
      content="Vikram Raja - Full-Stack AI Engineer specializing in Python, AI/ML, and cloud technologies. Building intelligent, scalable systems."
    />
    <meta name="keywords" content="Vikram Raja, AI Engineer, Full Stack Developer, Machine Learning, Python, React, AWS, Portfolio" />
    <meta name="author" content="Vikram Raja" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vikram Raja - Full-Stack AI Engineer" />
    <meta property="og:description" content="Professional portfolio showcasing AI/ML projects, full-stack development, and innovative solutions." />
    
    <title>Vikram Raja - Full-Stack AI Engineer | Portfolio</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #FDB915;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1.2rem;
        color: #2d3748;
        font-weight: 600;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">Get ready to meet me...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
